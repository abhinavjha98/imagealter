      <div class="container">

        <!--Simple Form-->
        <h2 class="my-4">Add image</h2>
        <form method="post" action="" enctype="multipart/form-data">
          {% csrf_token %}
              <input type="file" name="upload" accept=".jpeg, .jpg, .png, .tiff">
              <br>
              <button class="btn btn-dark my-4" type="submit">Submit</button>
        </form>

        <!--See File Uploaded-->
        
        <div class="row">
          {% if file_url %}
          <div class="col-lg-5 col-md-5 col-sm-12 pb-4">
            <h2 class="my-4">Normal Image</h2>
            <img src ="{{file_url}}" width="400px">
            <!-- <a class="btn btn-dark my-4" href="/">Return to Homepage</a> -->
          
        </div>
        
        <div class="col-lg-5 col-md-5 col-sm-12 pb-4">
          <h2 class="my-4">Photoshopped Image</h2>
            <img src ="{{img_file}}" width="400px">
            <!-- <a class="btn btn-dark my-4" href="/">Return to Homepage</a> -->
          </div>
          {% else %}
          <p>No images added.</p>
          {% endif %}
      </div>
